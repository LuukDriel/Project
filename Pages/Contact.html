<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban barber contact</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!--Menu voor de links-->
    <div class="topnav">
        <div class="foto"><img src="../Assets/Barber-logo.png" alt="Barber-logo"></div>
        <a href="../Index.html">Home</a>
        <a href="Afspraak.html">Afspraak maken</a>
        <a href="Prijzen.html">Prijzen</a>
        <a href="Overons.html">Over ons</a>
        <a class="active" href="Contact.html">Contact</a>
    </div>
    <div class="Contact-container">
        <div class="contact">
            <!--Het contact formulier-->
            <form>
                <input type="text" id="Naam" placeholder="Voornaam" required><br>
                <input type="text" id="Subject" placeholder="Subject" required><br>
                <input type="tel" id="Phone" placeholder="Phone" required><br>
                <input type="email" id="Email" placeholder="Email" required><br>
                <textarea></textarea><br>
                <!--Submit knop-->
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
