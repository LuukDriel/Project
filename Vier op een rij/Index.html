<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" type="image/png" href="Assets/download.jpeg">
</head>
<body>
    <div class="menu">
        <h1>Connect 4</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">Instructions</button>
        <button onclick="showSettings()">Settings</button>
    </div>
    <div id="settingsModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Adjust your game settings here...</p>
                    <label for="volumeSlider" class="form-label">Volume</label>
                    <input type="range" class="form-range" id="volumeSlider" min="0" max="100" step="1">
                    <audio controls autoplay="true" loop>
                        <source src="Assets/Geluid/Achtergrondmuziek.mp3" type="audio/mpeg">
                    </audio>
                    <label for="muziekSlider" class="form-label">Muziek</label>
                    <input type="range" class="form-range" id="muziekSlider" min="0" max="100" step="1">
                    <p>Credits<br></p>
                    <p>Gemaakt door: Luuk, Justin Christian, Dylan en Xavi</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Script.JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
