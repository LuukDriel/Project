<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/Vieropeenrij.css">
</head>
<body>
  <header class="bg-primary text-white py-4">
    <div class="container text-center">
      <h1 class="display-4">Connect 4</h1>
    </div>
  </header>
  
  <main class="container my-5">
    <div id="winner" class="text-center text-danger mb-3"></div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div id="board" class="w-100 mx-auto d-flex flex-wrap justify-content-center"></div>
      </div>
    </div>
    <div id="power-up-indicator" class="alert alert-warning d-none power-up-indicator text-center" role="alert">
      Power Up Activated!
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary me-2" onclick="location.href='spel.html'">Reset Game</button>
      <button class="btn btn-secondary" onclick="location.href='../index.html'">Go to Menu</button>
    </div>
  </main>
  
  <footer class="mt-5 text-center">
    <p>&copy; Connect 4 Game</p>
  </footer>
  
  <audio id="placePieceSound" src="../Assets/Geluid/Switch3.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../JS/vieropeenrij.js"></script>
</body>
</html>
